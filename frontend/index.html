<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener & Bookmarker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <strong>URL Shortener & Bookmarker</strong>
        </a>
    </div>
     <div class="navbar-end">
        <div class="navbar-item">
          <div id="auth-section">

            </div>
        </div>
     </div>
   </nav>
    <div class="container">

        <section class="section">
            <h2 class="title is-2">Shorten URL</h2>
              <div class="field">
                <div class="control">
                    <input id="original-url" class="input" type="text" placeholder="Enter URL">
                </div>
              </div>
               <div class="field">
                 <div class="control">
                   <button id="shorten-btn" class="button is-primary">Shorten</button>
               </div>
             </div>
               <div class="field" >
                 <div class="control" >
                   <div id="short-url-output" class="has-text-weight-bold"></div>
                </div>
               </div>
        </section>
        <section class="section" id="bookmarks-section">
             <h2 class="title is-2">Bookmarks</h2>
              <div class="field">
                <div class="control">
                   <input id="search-bookmarks" class="input" type="text" placeholder="Search bookmarks">
              </div>
             </div>
             <div id="bookmarks-container">
             </div>

        </section>
        <section id="bookmark-form-section"  class="section" style="display: none;">
            <h2 class="title is-2">Bookmark Form</h2>
            <div class="field">
                <label class="label">URL</label>
               <div class="control">
                  <input id="form-url"  class="input" type="text" placeholder="Enter URL">
                </div>
            </div>
            <div class="field">
                 <label class="label">Description</label>
                  <div class="control">
                      <input id="form-description" class="input" type="text" placeholder="Enter description">
                  </div>
            </div>
            <div class="field">
                <label class="label">Tags (comma separated)</label>
                 <div class="control">
                     <input id="form-tags" class="input" type="text" placeholder="Enter tags">
                 </div>
             </div>
             <div class="field">
                <div class="control">
                   <button id="form-save-btn" class="button is-primary">Save</button>
                   <button id="form-cancel-btn" class="button is-secondary">Cancel</button>
               </div>
             </div>

      </section>
        <section class="section" id="auth-form-section" style="display: none;">
            <div id="register-form"  style="display: none;">
                 <h2 class="title is-2">Register</h2>
                  <div class="field">
                      <label class="label">Username</label>
                       <div class="control">
                         <input id="register-username" class="input" type="text" placeholder="Enter username">
                        </div>
                    </div>
                 <div class="field">
                     <label class="label">Email</label>
                        <div class="control">
                           <input id="register-email" class="input" type="email" placeholder="Enter email">
                        </div>
                  </div>
                 <div class="field">
                     <label class="label">Password</label>
                     <div class="control">
                         <input id="register-password" class="input" type="password" placeholder="Enter password">
                      </div>
                 </div>
                <div class="field">
                   <div class="control">
                        <button id="register-btn" class="button is-primary">Register</button>
                        <button id="cancel-register-btn" class="button is-secondary">Cancel</button>
                    </div>
               </div>
            </div>
              <div id="login-form" style="display: none;">
                    <h2 class="title is-2">Login</h2>
                  <div class="field">
                    <label class="label">Username</label>
                     <div class="control">
                        <input id="login-username" class="input" type="text" placeholder="Enter username">
                        </div>
                    </div>
                  <div class="field">
                    <label class="label">Password</label>
                     <div class="control">
                        <input id="login-password" class="input" type="password" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="field">
                     <div class="control">
                        <button id="login-btn" class="button is-primary">Login</button>
                        <button id="cancel-login-btn" class="button is-secondary">Cancel</button>
                       </div>
                   </div>
                </div>
            </section>
       </div>
  <script src="script.js"></script>
</body>
</html>
